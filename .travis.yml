sudo: required
dist: xenial
language: node_js
cache:
  npm: false

addons:
  chrome: stable

branches:
  only:
    - develop
    - staging
    - prod

before_install:
  - npm install npm@6.14.13
  - npm cache verify
  - travis_retry npm prune

install:
  - npm install

before_script:
  - export NODE_OPTIONS=--max_old_space_size=4096

stages:
  - name: test
  - name: eb-deploy
    if: (tag =~ ^v) OR (type = push)

jobs:
  fast_finish: true
  include:
    - stage: test
      script: npm run ci:travis
      node_js: 12
    - stage: eb-deploy
      script:
        - ./scripts/set-agora-version.sh || travis_terminate 1
        - zip /tmp/agora-app.zip -qr9 * .[^.]*
      node_js: 12
      deploy:
        - provider: elasticbeanstalk
          skip_cleanup: true
          bucket_name: org-sagebionetworks-agora-deployment-agora-$TRAVIS_BRANCH
          zip_file: /tmp/agora-app.zip
          region: us-east-1
          local_dir: dist
          app: agora-ampad
          env:
            develop: agora-develop
            staging: agora-staging
            prod: agora-prod
            DISABLE_OPENCOLLECTIVE: true
          on:
            all_branches: true
          access_key_id: AKIAI2DBAWLFUMILTMWA
          secret_access_key:
            secure: ""
