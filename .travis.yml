sudo: required
dist: trusty
language: node_js

cache:
  directories:
    - node_modules

addons:
  chrome: stable

node_js:
  - "6"
  - "7"
  - "8"

matrix:
  fast_finish: true

before_install:
  - npm install npm@5 -g
  - npm cache verify
  - npm prune
  - npm update

install:
  - npm install
  - apt-get install -y build-essentials libssl-dev python-pip python2.7-dev
  - pip install -U setuptools wheel synapseclient[pandas,pysftp]

script:
  - npm run ci:travis
  - ./get-data-aws.sh || travis_terminate 1
  - docker-build.sh || travis_terminate 1
  - docker login --username="$DOCKER_USER" --password="$DOCKER_PASSWORD"
  - docker-deploy.sh || travis_terminate 1
