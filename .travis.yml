sudo: required
dist: trusty
language: node_js
cache: npm

addons:
  chrome: stable

matrix:
  fast_finish: true

branches:
  only:
  - develop
  - staging
  - prod

before_install:
  - npm install npm@5 -g
  - npm cache verify
  - travis_retry npm prune
  - travis_retry npm update

install:
  - npm install

stages:
  - name: test
  - name: eb-deploy

jobs:
  include:
    - stage: test
      script: npm run ci:travis
      node_js: 8
    - stage: eb-deploy
      script:
        - ./set-agora-version.sh || travis_terminate 1
        - zip /tmp/agora-app.zip -qr * .[^.]*
      deploy:
        - provider: elasticbeanstalk
          skip_cleanup: true
          bucket_name: org-sagebionetworks-agora-deployment-agora-$TRAVIS_BRANCH
          zip_file: /tmp/agora-app.zip
          region: us-east-1
          app: agora-ampad
          env:
            develop: agora-develop
            staging: agora-staging
            prod: agora-prod
            DISABLE_OPENCOLLECTIVE: true
          on:
            all_branches: true
          access_key_id: AKIAI2DBAWLFUMILTMWA
          secret_access_key:
            secure: ""
