sudo: required
dist: trusty
language: node_js

cache:
  directories:
    - node_modules

addons:
  chrome: stable

node_js:
  - "6"
  - "7"
  - "8"

matrix:
  fast_finish: true

before_install:
  - npm install npm@5 -g
  - npm cache verify
  - npm prune
  - npm update

install:
  - npm install

script: "npm run ci:travis"

stages:
  - name: deploy-containers
    if: branch =~ /^deploy-.*$/

jobs:
  include:
    - stage: deploy-containers
      script:
        - sudo apt-get install -y build-essentials libssl-dev python-pip python2.7-dev
        - sudo pip install -U setuptools wheel synapseclient[pandas,pysftp]
        - ./get-data-aws.sh || travis_terminate 1
        - container-build.sh || travis_terminate 1
        - docker login --username="$DOCKER_USER" --password="$DOCKER_PASSWORD"
        - container-deploy.sh || travis_terminate 1
