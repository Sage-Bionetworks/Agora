sudo: required
dist: trusty
language: node_js
cache: npm

matrix:
  fast_finish: true

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
  - develop
  - staging
  - prod

before_install:
  - sudo apt-get install -y dpkg  # to upgrade to dpkg >= 1.17.5ubuntu5.8, which fixes https://bugs.launchpad.net/ubuntu/+source/dpkg/+bug/1730627
  - npm install npm@6 -g
  - npm cache verify
  - travis_retry npm prune
  - travis_retry npm update

install:
  - npm install

before_script:
  - export NODE_OPTIONS=--max_old_space_size=4096

stages:
  - name: test
  - name: eb-deploy

jobs:
  include:
    - stage: test
      script: npm run ci:travis
      node_js: 8
    - stage: eb-deploy
      script:
        - ./set-agora-version.sh || travis_terminate 1
        - zip /tmp/agora-app.zip -qr9 * .[^.]*
      deploy:
        - provider: elasticbeanstalk
          skip_cleanup: true
          bucket_name: org-sagebionetworks-agora-deployment-agora-$TRAVIS_BRANCH
          zip_file: /tmp/agora-app.zip
          region: us-east-1
          local_dir: dist
          app: agora-ampad
          env:
            develop: agora-develop
            staging: agora-staging
            prod: agora-prod
            DISABLE_OPENCOLLECTIVE: true
          on:
            all_branches: true
          access_key_id: AKIAI2DBAWLFUMILTMWA
          secret_access_key:
            secure: ""
