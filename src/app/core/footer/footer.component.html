<div class="row footer-row no-gutters">
    <div class="col-md-6 col-sm-12 col-12 links-col">
        <span class="footer-span" (click)="getNavService().goToRoute('about')" tabindex="0">ABOUT</span>
        <span class="footer-span" (click)="getNavService().goToRoute('news')" tabindex="0">NEWS</span>
        <span class="footer-span" (click)="getNavService().goToRoute('help')" tabindex="0">HELP</span>
        <a class="footer-span last-footer-span" href="https://s3.amazonaws.com/static.synapse.org/governance/SageBionetworksSynapseTermsandConditionsofUse.pdf?v=5" target="_blank" tabindex="0">TERMS OF SERVICE</a>
    </div>
    <div class="col-md-6 col-sm-12 col-12 version-col">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-12">
                <span class="dark-grey-span" tabindex="0">Site Version {{getVersion()}}</span>
            </div>
            <div class="col-md-1 d-none d-md-block">
                <span class="version-span dark-grey-span" tabindex="0">|</span>
            </div>
            <div class="col-md-6 col-sm-12 col-12 version-col-left">
                <span class="version-span dark-grey-span" tabindex="0">Data Version {{getVersion(true)}}</span>
            </div>
        </div>
    </div>
</div>
