<div class="gct-filter-panel" [ngClass]="{ open: isOpen }">
  <div class="gct-filter-panel-inner">
    <div class="gct-filter-panel-main">
      <div class="gct-filter-panel-main-inner">
        <div class="gct-filter-panel-main-top">
          <button class="gct-filter-panel-close" (click)="close()">
            <svg
              width="21"
              height="21"
              viewBox="0 0 21 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19.9999 1L1.3999 19.6M1.3999 1L19.9999 19.6"
                stroke="#C4C4C4"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
        <div class="gct-filter-panel-main-heading">Filters</div>
        <div class="gct-filter-panel-main-menu">
          <ul>
            <li
              *ngFor="let filter of filters; index as i"
              [ngClass]="{ active: activePane === i }"
            >
              <button (click)="openPane(i)">
                <div>
                  {{ filter.label }}
                </div>
                <div>
                  <svg
                    width="9"
                    height="15"
                    viewBox="0 0 9 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.999999 1.59998L7 7.59998L1 13.6"
                      stroke="#DADFE3"
                      stroke-width="2"
                    />
                  </svg>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="gct-filter-panel-panes">
      <div
        *ngFor="let filter of filters; index as i"
        class="gct-filter-panel-pane"
        [ngClass]="{ open: activePane === i }"
      >
        <div class="gct-filter-panel-pane-inner">
          <div class="gct-filter-panel-pane-top"></div>
          <div class="gct-filter-panel-pane-heading">
            {{ filter.label }}
            <div
              class="gct-filter-panel-pane-heading-info"
              [pTooltip]="filter.description || ''"
              tooltipPosition="top"
              tooltipStyleClass="gct-tooltip gct-tooltip-filter"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 15H11V9H9V15ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18ZM9 7H11V5H9V7Z"
                  fill="#797979"
                />
              </svg>
            </div>
          </div>
          <ul>
            <li *ngFor="let option of filter.options; index as j">
              <label>
                <div>
                  <p-checkbox
                    [(ngModel)]="option.selected"
                    [binary]="true"
                    (ngModelChange)="handleChange()"
                  ></p-checkbox>
                </div>
                <div>
                  {{ option.label }}
                </div>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
