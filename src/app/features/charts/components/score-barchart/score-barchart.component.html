<div id="score-barchart" #scoreBarChartContainer>
  <div id="score-barchart-tooltip" class="arrow-below tooltip-arrow" #tooltip (mouseout)="hideTooltip()"></div>
  <svg #chart></svg>
  <div class="chart-no-data" *ngIf="_score === null">
    <div class="chart-no-data-text">No data is currently available.</div>
  </div>
</div>
