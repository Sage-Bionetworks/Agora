
<div class="row search-row">
    <section class="filter-wrapper">
        <div class="keyword-wrapper">
            <div class="col-md-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-3 input-search-icon">
                        <i *ngIf="!isSearching" class="fa fa-search"></i>
                        <p-progressSpinner *ngIf="isSearching" strokeWidth="4" fill="#FFFFFF" animationDuration=".5s"></p-progressSpinner>
                    </div>
                    <div class="col-md-11 col-sm-11 col-9 input-search-col">
                        <input
                            #searchedGenes
                            [formControl]="queryField"
                            id="keyword"
                            [class.input-text]="searchedGenes.value"
                            placeholder="Search Gene Symbol or Ensembl ID"
                            autocomplete="off"
                            type="text"
                            (blur)="closeSearchList($event.target)"
                        >
                    </div>
                </div>
            </div>
        </div>
        <ul *ngIf="errorMessage"  class="filter-select">
            <li class="filter-select-error" [class.italic-result]="isNotFound">
                <div class="gene-name row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <span class="gene-search-error">
                            {{errorMessage}}
                        </span>
                    </div>
                </div>
            </li>
        </ul>
        <ul *ngIf="!errorMessage" class="filter-select" (mouseover)="focusSearchList(true)" (mouseleave)="focusSearchList(false)">
            <li *ngFor="let result of results" class="filter-select-list" (click)="viewGene(result)">
                <div class="gene-name row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <span class="gene-id">
                            {{result.hgnc_symbol || result.ensembl_gene_id}}
                        </span>
                        <span *ngIf="result.hgnc_symbol && hgncSymbolCounts[result.hgnc_symbol] > 1" class="gene-ensembl-id">
                            &nbsp;{{result.ensembl_gene_id}}
                        </span>
                        <span *ngIf="hasAlias(result.hgnc_symbol)" class="gene-aliases">
                            &nbsp;(Also known as&nbsp;{{currentQuery.toUpperCase()}})
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</div>
