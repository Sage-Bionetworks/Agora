
<div class="row search-row">
    <section class="filter-wrapper">
        <div class="keyword-wrapper">
            <div class="col-md-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-3 input-search-icon">
                        <i *ngIf="!isSearching" class="fa fa-search"></i>
                        <p-progressSpinner *ngIf="isSearching" strokeWidth="4" fill="#FFFFFF" animationDuration=".5s"></p-progressSpinner>
                    </div>
                    <div class="col-md-11 col-sm-11 col-9 input-search-col">
                        <input type="text" [formControl]="queryField" id="keyword" rows="1" cols="22"
                            [class.input-text]="searchedGenes.value"
                            (blur)="closeSearchList($event.target)"
                            placeholder="Search Gene Symbol or Ensembl ID"
                            #searchedGenes>
                    </div>
                </div>
            </div>
        </div>
        <ul class="filter-select" (mouseover)="focusSearchList(true)" (mouseleave)="focusSearchList(false)">
            <li *ngFor="let result of results" class="filter-select-list" (click)="viewGene(result)" [class.italic-result]="isNotFound">
                <div class="gene-name row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <span class="gene-symbol">
                            {{result.hgnc_symbol}}
                        </span>
                        <span *ngIf="hasAlias(result.hgnc_symbol)">
                            &nbsp;(Also known as&nbsp;{{currentQuery.toUpperCase()}})
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</div>
