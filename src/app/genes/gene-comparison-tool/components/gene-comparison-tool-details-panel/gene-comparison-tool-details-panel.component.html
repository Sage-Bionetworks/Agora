<ng-template #panelTemplate let-data>
    <ng-container *ngIf="data">
        <div *ngIf="data.label" class="gct-details-panel-label">{{ data.label }}</div>
        <div *ngIf="data.heading" class="gct-details-panel-heading">{{ data.heading }}</div>
        <div *ngIf="data.subHeading" class="gct-details-panel-sub-heading">{{ data.subHeading }}</div>
        <div class="gct-details-panel-data">
            <div>
                <div>{{ data.valueLabel }}</div>
                <div *ngIf="data.pValue">P-Value</div>
            </div>
            <div>
                <div>{{ data.value }}</div>
                <div *ngIf="data.pValue">{{ data.pValue }}</div>
            </div>
        </div>
        <div class="gct-details-panel-range">
            <div>
                <div>
                    <div [style]="getMarkerStyle(data)"></div>
                </div>
            </div>
            <div>
                <div>{{ data.min }}</div>
                <div>{{ data.max }}</div>
            </div>
        </div>
        <div *ngIf="data.footer" class="gct-details-panel-footer">
            {{ data.footer }}
        </div>
    </ng-container>
</ng-template>
<p-overlayPanel class="gct-details-panel">
    <ng-container *ngTemplateOutlet="panelTemplate; context: {$implicit: _data[0]}"></ng-container>
</p-overlayPanel>
<p-overlayPanel class="gct-details-panel">
    <ng-container *ngTemplateOutlet="panelTemplate; context: {$implicit: _data[1]}"></ng-container>
</p-overlayPanel>
