<div class="gct-filter-list">
    <div *ngIf="hasSelectedFilters()" class="gct-filter-list-inner">
        <div>
            <button class="gct-filter-list-clear-all" (click)="clear()">Clear all</button>
        </div>
        <div>
            <ng-container *ngFor="let filter of filters; index as i">
                <ng-container *ngFor="let option of filter.options; index as j">
                    <div *ngIf="option.selected" class="gct-filter-list-item">
                        <div>
                            <button class="gct-filter-list-item-handle">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                        <div>
                            <b>{{ filter.short }}:</b>&nbsp;{{ option.label }}
                        </div>
                        <div>
                            <button class="gct-filter-list-item-clear" (click)="clear(option)">
                                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 9L9 1M1 1L9 9" stroke="#C4C4C4" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
