<div #gct [ngClass]="{'loading': loading}" class="gct">
    <div class="gct-inner">

        <div class="gct-header">
            <div class="gct-header-inner">
                <div class="gct-header-left">
                    <button (click)="filterPanel.toggle()">
                        <svg width="14" height="14" viewBox="0 0 14 14" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#3F5EAB" d="M0,0.7C0,0.3,0.3,0,0.7,0h12.5C13.7,0,14,0.3,14,0.7v2.3c0,0.2-0.1,0.4-0.2,0.5L9,8.2v4.4
                            c0,0.3-0.2,0.6-0.6,0.7L5.9,14c-0.2,0.1-0.4,0-0.6-0.1c-0.2-0.1-0.3-0.3-0.3-0.6v-5L0.2,3.7C0.1,3.5,0,3.3,0,3.1V0.7z"/>
                        </svg>
                        Filters
                    </button>
                </div>
                <div class="gct-header-middle">
                    <h3 class="gct-heading">Gene Comparison Tool</h3>
                </div>
                <div class="gct-header-right">
                    <button (click)="copyUrl()">Copy URL</button>
                </div>
            </div>
        </div>

        <gene-comparison-tool-filter-list #filterList [filters]="filters" (onChange)="setFilters($event)"></gene-comparison-tool-filter-list>

        <div class="gct-body">
            <div class="gct-body-inner">

                <div class="gct-controls">
                    <div class="gct-controls-inner">
                        <div class="gct-controls-left">
                            <div class="gene-label">DISPLAYED GENES</div>
                            <div *ngIf="availableGeneTable">{{ (availableGeneTable._totalRecords || 0) + pinnedGenes.length }}</div>
                            <div class="gct-search">
                                <svg class="gct-search-icon" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.29102 8.1761H8.70383L8.49571 7.97541C9.22413 7.12807 9.66266 6.02802 9.66266 4.83133C9.66266 2.16295 7.49971 0 4.83133 0C2.16295 0 0 2.16295 0 4.83133C0 7.49971 2.16295 9.66266 4.83133 9.66266C6.02802 9.66266 7.12807 9.22413 7.97541 8.49571L8.1761 8.70383V9.29102L11.8925 13L13 11.8925L9.29102 8.1761ZM4.83133 8.1761C2.98056 8.1761 1.48656 6.6821 1.48656 4.83133C1.48656 2.98056 2.98056 1.48656 4.83133 1.48656C6.6821 1.48656 8.1761 2.98056 8.1761 4.83133C8.1761 6.6821 6.6821 8.1761 4.83133 8.1761Z" fill="#C4C4C4"/>
                                </svg>
                                <input type="text" pInputText (input)="setSearchTerm($event.target.value)" [value]="searchTerm" placeholder="Search">
                                <button *ngIf="searchTerm" (click)="clearSearch()">
                                    <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 9L9 1M1 1L9 9" stroke="#C4C4C4" stroke-width="2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="gct-controls-right">
                            <div class="analysis-filter-container">
                                <p-dropdown class="analysis-filter" [options]="analyses" [(ngModel)]="selectedAnalysis" (onChange)="updateUrl();filter();" dropdownIcon="pi pi-caret-down"></p-dropdown>
                            </div>
                            <div>
                                <div class="gct-filter-label">Models</div>
                                <p-dropdown class="model-filter" [options]="models" [(ngModel)]="selectedModel" (onChange)="updateUrl();loadGenes();" dropdownIcon="pi pi-caret-down"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="gct-tables">
                    <div class="gct-tables-inner">

                        <p-table
                            #tableHeader
                            id="table-header"
                            (sortFunction)="setSort($event)"
                            [customSort]="true"
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th></th>
                                    <th *ngFor="let tissue of tissues" [pSortableColumn]="tissue" [pTooltip]="chartService.getTooltipText(tissue)" tooltipPosition="top" tooltipStyleClass="gct-tooltip">{{ tissue }} <p-sortIcon [field]="tissue"></p-sortIcon></th>
                                </tr>
                            </ng-template>
                        </p-table>

                        <div *ngIf="pinnedGenes.length > 0" class="table-divider table-divider-1">
                            <div class="table-divider-inner">
                                <div>
                                    Pinned Genes
                                </div>
                                <div>
                                    <button (click)="clearPinned()">Clear all</button>
                                </div>
                            </div>
                        </div>
                        <p-table
                            #pinnedGeneTable
                            id="table-pinned-genes"
                            [value]="pinnedGenes"
                            responsiveLayout="scroll"
                            (sortFunction)="sortCallback($event)"
                            [customSort]="true"
                        >
                            <ng-template pTemplate="body" let-gene>
                                <tr class="pinned">
                                    <td>
                                        <div class="gene-controls">
                                            <div>
                                                <button (click)="unpinGene(gene)" pTooltip="Unpin this gene" tooltipPosition="top" tooltipStyleClass="gct-tooltip">
                                                    <svg width="12" height="17" viewBox="0 0 12 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M7.65 1.7V5.95C7.65 6.902 7.9645 7.786 8.5 8.5H3.4C3.9525 7.769 4.25 6.885 4.25 5.95V1.7H7.65ZM10.2 0H1.7C1.2325 0 0.85 0.3825 0.85 0.85C0.85 1.3175 1.2325 1.7 1.7 1.7H2.55V5.95C2.55 7.361 1.411 8.5 0 8.5V10.2H5.0745V16.15L5.9245 17L6.7745 16.15V10.2H11.9V8.5C10.489 8.5 9.35 7.361 9.35 5.95V1.7H10.2C10.6675 1.7 11.05 1.3175 11.05 0.85C11.05 0.3825 10.6675 0 10.2 0Z" fill="white"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div>
                                                <button (click)="navigateToGene(gene)" pTooltip="Open gene details page" tooltipPosition="top" tooltipStyleClass="gct-tooltip">
                                                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M13.3333 13.3333H1.66667V1.66667H7.5V0H1.66667C0.741667 0 0 0.75 0 1.66667V13.3333C0 14.25 0.741667 15 1.66667 15H13.3333C14.25 15 15 14.25 15 13.3333V7.5H13.3333V13.3333ZM9.16667 0V1.66667H12.1583L3.96667 9.85833L5.14167 11.0333L13.3333 2.84167V5.83333H15V0H9.16667Z" fill="white"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div>
                                                {{ gene.hgnc_symbol || gene.ensembl_gene_id }}
                                            </div>
                                        </div>
                                    </td>
                                    <td *ngFor="let tissue of tissues">
                                        <button
                                            [class]="getCircleClass(tissue, gene)"
                                            [style]="getCircleStyle(tissue, gene)"
                                            (click)="detailsPanel.toggle($event, getDetailsPanelData(tissue, gene))"
                                        ><span></span></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                        <div *ngIf="pinnedGenes.length > 0" class="table-divider">
                            <div class="table-divider-inner">
                                <div *ngIf="hasSelectedFilters()">Filtered Genes</div>
                                <div *ngIf="!hasSelectedFilters()">All Genes</div>
                            </div>
                        </div>
                        <p-table
                            #availableGeneTable
                            id="table-available-genes"
                            [value]="availableGenes"
                            [paginator]="true"
                            [rows]="10"
                            [showCurrentPageReport]="true"
                            currentPageReportTemplate="{first}-{last} of {totalRecords}"
                            responsiveLayout="scroll"
                            (sortFunction)="sortCallback($event)"
                            [customSort]="true"
                        >

                            <ng-template pTemplate="emptymessage" let-gene>
                                <div class="no-results">No results founds....</div>
                            </ng-template>

                            <ng-template pTemplate="body" let-gene>
                                <tr>
                                    <td>
                                        <div class="gene-controls">
                                            <div>
                                                <button (click)="pinGene(gene)" pTooltip="Pin this gene to the top of the list" tooltipPosition="top" tooltipStyleClass="gct-tooltip">
                                                    <svg width="12" height="17" viewBox="0 0 12 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M7.65 1.7V5.95C7.65 6.902 7.9645 7.786 8.5 8.5H3.4C3.9525 7.769 4.25 6.885 4.25 5.95V1.7H7.65ZM10.2 0H1.7C1.2325 0 0.85 0.3825 0.85 0.85C0.85 1.3175 1.2325 1.7 1.7 1.7H2.55V5.95C2.55 7.361 1.411 8.5 0 8.5V10.2H5.0745V16.15L5.9245 17L6.7745 16.15V10.2H11.9V8.5C10.489 8.5 9.35 7.361 9.35 5.95V1.7H10.2C10.6675 1.7 11.05 1.3175 11.05 0.85C11.05 0.3825 10.6675 0 10.2 0Z" fill="white"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div>
                                                <button (click)="navigateToGene(gene)" pTooltip="Open gene details page" tooltipPosition="top" tooltipStyleClass="gct-tooltip">
                                                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M13.3333 13.3333H1.66667V1.66667H7.5V0H1.66667C0.741667 0 0 0.75 0 1.66667V13.3333C0 14.25 0.741667 15 1.66667 15H13.3333C14.25 15 15 14.25 15 13.3333V7.5H13.3333V13.3333ZM9.16667 0V1.66667H12.1583L3.96667 9.85833L5.14167 11.0333L13.3333 2.84167V5.83333H15V0H9.16667Z" fill="white"/>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div>
                                                {{ gene.hgnc_symbol || gene.ensembl_gene_id }}
                                            </div>
                                        </div>
                                    </td>
                                    <td *ngFor="let tissue of tissues">
                                        <button
                                            [class]="getCircleClass(tissue, gene)"
                                            [style]="getCircleStyle(tissue, gene)"
                                            (click)="detailsPanel.toggle($event, getDetailsPanelData(tissue, gene))"
                                        ><span></span></button>
                                    </td>
                                </tr>
                            </ng-template>

                        </p-table>

                        <gene-comparison-tool-filter-panel #filterPanel [filters]="filters" (onChange)="setFilters($event)"></gene-comparison-tool-filter-panel>

                    </div>
                </div>

            </div>
        </div>

        <gene-comparison-tool-details-panel #detailsPanel></gene-comparison-tool-details-panel>

    </div>
</div>

<p-toast key="gctToast" styleClass="custom-toast gct-toast" position="bottom-center"></p-toast>

<div *ngIf="loading" class="container-fluid small-padding-top">
    <loading-page></loading-page>
</div>
